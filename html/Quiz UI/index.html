<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" type="text/css" />
  </head>
  <body>
    <header>
      <h2>Quiz on Important facts</h2>
    </header>

    <main>
      <section>
        <p>Which one of these is a Javascript package manager?</p>

        <form>
          <div class="input-div">
            <input type="radio" value="Node.js" id="node.js" />
            <span>a :</span>
            <label for="node.js">Node.js</label> <br />

            <input type="radio" value="TypeScript" id="typescript" />
            <span>b :</span>
            <label for="typescript">TypeScript</label><br />

            <input type="radio" value="npm" id="npm" checked="checked" />
            <span>c :</span>
            <label for="npm">npm</label>
          </div>

          <div class="btn-div">
            <button class="btn">Previous Question</button>
            <button class="btn">Next Question</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
